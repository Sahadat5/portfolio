<!DOCTYPE html>
<html>
<head>

	<title>Form</title>
</head>
<body>
	
<form>

	<table>

		<tr>
			<td>First Name:</td>
			<td>
				<input type="text" placeholder="First Name" name="name">
			</td>
		</tr>
		
		<tr>
			<td>Last Name:</td>
			<td>
				<input type="text" placeholder="Last Name" name="name">
			</td>
		</tr>

		<tr>
			<td>Email:</td>
			<td>
				<input type="email" placeholder="Email" name="email">
			</td>
		</tr>

		<tr>
			<td>Password:</td>
			<td>
				<input type="password" placeholder="Password" name="password">
			</td>
		</tr>

		<tr>
			<td>Gender:</td>
			<td>
				<input type="radio" name="gender">Male
				<input type="radio" name="gender">female
				<input type="radio" name="gender">Other
			</td>
		</tr>

		<tr>
			<td>Subject:</td>
			<td>
				<input type="checkbox" name="subject"> Bangla
				<input type="checkbox" name="subject"> English
				<input type="checkbox" name="subject"> Math
			</td>
		</tr>

		<tr>
			<td>Phone No:</td>
			<td>
				<select>
					<option>+88</option>
					<option>+09</option>
					<option>+68</option>
				</select>
				<input type="phone" placeholder="Phone No." name="phome">
			</td>
		</tr>

		<tr>
			<td>Date of birth:</td>
			<td>
				<input type="date" name="date">
			</td>
		</tr>

		<tr>
			<td>Your Massege:</td>
			<td>
				<input type="textarea" placeholder="Your Massege" name="massege">
			</td>
		</tr>
		<tr>
			<td>
				<input type="file" name="file">
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" name="submit">
			</td>
		</tr>
		
		<tr>
			<td>
				<input type="submit" name="login" value="login">
			</td>
		</tr>

	</table>

</form>



</body>
</html>
